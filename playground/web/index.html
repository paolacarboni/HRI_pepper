<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen - No Scores Here -->
        <div id="start-screen" class="start-screen">
            <div class="logo">Fruit Memory </div>
            <div class="subtitle">Match the pairs to win!</div>
            
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="very-easy">Very Easy</button>
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="difficulty-btn" data-difficulty="very-hard">Very Hard</button>
            </div>
            
            <button id="start-btn" class="start-btn">Start Game</button>
        </div>
        
        <!-- Game Screen - Scores Only Appear Here -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="game-title">Fruit Memory </div>
                <div class="score-display">
                    <div class="score-box">
                        <div class="score-label">Player</div>
                        <div id="player-score" class="score-value">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">Pepper</div>
                        <div id="computer-score" class="score-value">0</div>
                    </div>
                </div>
            </div>
            
            <div id="message" class="message-box">Select a card to begin</div>
            
            <div id="game-board" class="game-board"></div>
            
            <button id="back-btn" class="back-btn">Back to Menu</button>

            <button id="help-btn" class="help-btn">Ask for Help</button>


        </div>
    </div>



    <!-- End Game Message -->
<div class="end-game-overlay"></div>
<div class="end-game-message">
    <h2 id="end-game-title">Game Over!</h2>
    <p id="end-game-message"></p>
    <div class="final-scores">
        <div class="final-score">
            <div>Player</div>
            <div id="final-player-score">0</div>
        </div>
        <div class="final-score">
            <div>Pepper</div>
            <div id="final-computer-score">0</div>
        </div>
    </div>

<!-- In index.html, replace the current play-again-btn with this: -->
<div class="end-game-buttons">
    <button id="play-again-btn" class="start-btn">Play Again</button>
    <button id="end-game-btn" class="back-btn">End Game</button>
</div>
</div>


<!-- Difficulty Change Screen -->
<div class="difficulty-change-overlay"></div>
<div class="difficulty-change-screen">
    <h2>Would you like to increase the difficulty?</h2>
    <p id="difficulty-change-message" class="difficulty-message"></p> <!-- New message element -->
    <div class="difficulty-change-buttons">
        <button id="increase-difficulty-yes" class="start-btn">Yes</button>
        <button id="increase-difficulty-no" class="back-btn">No</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
